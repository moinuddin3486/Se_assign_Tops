<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are 
true.  -->
    <script>
        let a=parseInt(prompt("Enter Value Of A :"))
        let b=parseInt(prompt("Enter Value Of A :"))
        if(a> 10 && b<5){
            document.write('<br>Answer Is : '+true)
        }
        else{
            document.write('<br>Answer Is : '+false)

        }
    </script>
</body>
</html>
