<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Write a do-while loop that continues to ask the user for input until they enter a 
number greater than 10.  -->
    <script>
        do{
            let a=parseInt(prompt("Enter Value Of A :"))
            if (a>10){
                break
            }
            else{
                continue
            }

        }while(true)
    </script>
</body>
</html>
