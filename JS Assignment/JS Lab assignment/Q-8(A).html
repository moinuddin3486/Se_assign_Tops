<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            brand:"MAHINDRA",
            model:"XUV700",
            year:2023
            
        }

        // Access and print the carâ€™s brand and model
        document.write(`<br> Car brand is ${obj.brand} and car model is ${obj.model}`)

        document.write(`<br>Updated car year is : ${obj.year}`)

        obj.color="White"

    </script>
