<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Use comparison operators to check if two numbers are equal and if one 
number is greater than the other -->
    <script>
        let a=parseInt(prompt("Enter Value Of A :"))
        let b=parseInt(prompt("Enter Value Of A :"))
        if( a===b){
            document.write('<br> A and B is Same')
        }
        else{
            if(a>b){
                document.write('<br>A is Max')
            }
            else{
                document.write('<br>B is Max')

            }
        }

    </script>
</body>
</html>
