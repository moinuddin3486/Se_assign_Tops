<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Log the values of the variables and their types to the console using console.log().  -->
    <script>
        let a=2002
        let b="Tops"
        let c=true
        let d
        let e= null

        console.log("Value Of A is : "+ a);
        console.log("Value Of B is : "+ b);
        console.log("Value Of C is : "+ c);
        console.log("Value Of D is : "+ d);
        console.log("Value Of E is : "+ e);

        console.log("Value Of A is : "+ typeof(a));
        console.log("Value Of B is : "+ typeof(b));
        console.log("Value Of C is : "+ typeof(c));
        console.log("Value Of D is : "+ typeof(d));
        console.log("Value Of E is : "+ typeof(e));
        


        

    </script>
</body>
</html>
