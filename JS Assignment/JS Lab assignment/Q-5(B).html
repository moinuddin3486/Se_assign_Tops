<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a JavaScript program that uses a while loop to sum all even numbers 
between 1 and 20.  -->
    <script>
        let a=1
        let sum=0
        while(a<21){
            if (a%2==0){
                document.write('<br>'+a)
                sum+=a
            }
            a++
        }
        document.write('<br>Sum of All Even Number Is : '+sum)
    </script>
</body>
</html>
