<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to find the sum of all elements in an array of numbers.  -->
     <script>
        let arr=[1,2,3,4,1,2,5,6,78,21,30]
        let sum=arr.reduce((i,m)=>{
            return i+m
        },0)
        document.write(`<br>Sum of Array Is : ${sum}`)
     </script>
</body>
</html>
