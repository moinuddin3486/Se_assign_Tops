<!-- Write a JavaScript program to check if a number is positive, negative, or zero using 
an if-else statement.  -->
<body>
    <script>
        let a=parseInt(prompt("Enter Value of A : "))
        if(a>0){
            document.write('<br>Number is Positive')
        }
        else if(a<0){
            document.write('<br>Number is Negativee')
        }
        else{
            document.write('<br>Number is Zero')
        }
    </script>
</body>
