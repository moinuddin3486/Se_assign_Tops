<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a JavaScript program using a switch statement to display the day of the week 
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).  -->
<script>
    let a=parseInt(prompt("Enter Value Of A in Number : "))
    switch(a){
        case 1:
            document.write('<br>Monday')
            break
        case 2:
            document.write('<br>Tuesday')
            break
        case 3:
            document.write('<br>Wednesday')
            break
        case 4:
            document.write('<br>Thursday')
            break
        case 5:
            document.write('<br>Friday')
            break
        case 6:
            document.write('<br>Seturday')
            break
        case 7:
            document.write('<br>Sunday')
            break
        default:
            document.write('<br>Invalid Input')
    }
</script>
</body>
</html>
