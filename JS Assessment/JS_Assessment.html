    <script>

        let fun = (a) => {
            let arr = a

            let count = 0
            let obj = {}
            for (let i = 0; i < arr.length; i++) {
                count = 0
                for (let m = 0; m < arr.length; m++) {
                    if (arr[i] == arr[m]) {
                        count++
                    }
                }
                obj[arr[i]] = count
            }
            console.log(obj);
            
        }
